<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step Form Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="app.js"></script>
</head>
<body>
    <form action="#" class="form">
        <h2 class="centered headingForm">SignUp Form</h2>
        <div class="progressbar">
            <div class="progress" id="progress"></div>
            <div class="progressbarStep active" data-title="Name"></div>
            <div class="progressbarStep" data-title="Contact"></div>
            <div class="progressbarStep" data-title="ID"></div>
            <div class="progressbarStep" data-title="Password"></div>
        </div>
        <div class="formStepParent active">
            <div class="inputGroup">
                <label for="username">First Name</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="inputGroup">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname">
            </div>
            <div class="">
                <a href="" class="btn btnNext width50 mlAuto">Next</a>
            </div>
        </div>
        <div class="formStepParent">
            <div class="inputGroup">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="inputGroup">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="btnGroup">
                <a href="" class="btn btnPre">Previous</a>
                <a href="" class="btn btnNext">Next</a>
            </div>
        </div>
        <div class="formStepParent">
            <div class="inputGroup">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob">
            </div>
            <div class="inputGroup">
                <label for="id">National ID</label>
                <input type="number" name="id" id="id">
            </div>
            <div class="btnGroup">
                <a href="" class="btn btnPre">Previous</a>
                <a href="" class="btn btnNext">Next</a>
            </div>
        </div>
        <div class="formStepParent">
            <div class="inputGroup">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="inputGroup">
                <label for="ConfirmPassword">Confirm Password</label>
                <input type="password" name="ConfirmPassword" id="ConfirmPassword">
            </div>
            <div class="btnGroup">
                <a href="" class="btn btnPre">Previous</a>
                <input type="submit" value="Submit" class="btn btnSubmit">
            </div>
        </div>
    </form>
    
</body>
</html>
